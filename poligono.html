<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica/Javascript</title>
</head>
<body>
    <script>
        let lados = parseInt(prompt("Insira o número de lados desejavel: "));

        if(lados == 3){
            document.write("Este polígono é um Triângulo de 15cm")
        }else if(lados == 4){
            document.write("Este polígono é um Quadrado de 20cm")
        }else if(lados == 5){
            document.write("Este polígono é um Pentágono de 25cm")
        }else if(lados < 3){
            document.write("Não é um polígono")
        }else{
            document.write("Polígono não identificado")
        }

    </script>
</body>
</html>
