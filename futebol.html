<body>
    <script>
        let palmeiras = parseInt(prompt("Quantos gols foram feitos pelo Palmeiras?"));
        let corinthians = parseInt(prompt("Quantos gols foram feitos pelo Corinthians?"));

        if(palmeiras > corinthians){
            document.write("Palmeiras ganhou o jogo com " + palmeiras + " gols")
        }else if(palmeiras == corinthians){
            document.write("EMPATE")
        }else{
            document.write("Corinthians ganhou o jogo com " + corinthians + " gols")
        }
    </script>
</body>
